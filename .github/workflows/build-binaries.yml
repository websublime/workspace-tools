name: Build and Release Binaries

# This workflow builds platform-specific binaries and uploads to GitHub releases
# Triggered by version tags created by Release Please
# Note: Release Please already creates the GitHub release, we just add binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Get release info (Release Please already created it)
  get-release:
    name: Get Release Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG=${GITHUB_REF#refs/tags/}
          fi
          VERSION=${TAG#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
          echo "Tag: ${TAG}"

  # Build binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    needs: get-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            archive_ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --package sublime_cli_tools

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          strip target/${{ matrix.target }}/release/workspace || true
          ls -lh target/${{ matrix.target }}/release/workspace

      - name: Get binary info (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          ls -lh target/${{ matrix.target }}/release/workspace.exe

      - name: Create archive
        shell: bash
        run: |
          VERSION=${{ needs.get-release.outputs.version }}
          TAG=${{ needs.get-release.outputs.tag }}
          ARCHIVE_NAME="workspace-${TAG}-${{ matrix.target }}"

          cd target/${{ matrix.target }}/release

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a "${ARCHIVE_NAME}.zip" workspace.exe
            mv "${ARCHIVE_NAME}.zip" ../../..
            cd ../../..
            echo "ARCHIVE_NAME=${ARCHIVE_NAME}.zip" >> $GITHUB_ENV
          else
            tar czf "${ARCHIVE_NAME}.tar.gz" workspace
            mv "${ARCHIVE_NAME}.tar.gz" ../../..
            cd ../../..
            echo "ARCHIVE_NAME=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV
          fi

          ls -lh "$ARCHIVE_NAME"* || ls -lh *

      - name: Generate checksum
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile "$ARCHIVE_NAME" SHA256 | grep -v ":" | tr -d ' \r\n' > "${ARCHIVE_NAME}.sha256.txt"
            echo "  ${ARCHIVE_NAME}" >> "${ARCHIVE_NAME}.sha256.txt"
          else
            shasum -a 256 "$ARCHIVE_NAME" > "${ARCHIVE_NAME}.sha256"
          fi
          cat "${ARCHIVE_NAME}.sha256"* || true

      - name: Upload archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-archive
          path: |
            *.tar.gz
            *.zip
          retention-days: 1

      - name: Upload checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-checksum
          path: |
            *.sha256
            *.sha256.txt
          retention-days: 1

  # Upload all assets to the release
  upload-assets:
    name: Upload Release Assets
    needs: [get-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: |
          ls -R artifacts/
          find artifacts/ -type f

      - name: Prepare assets for upload
        run: |
          mkdir -p release-assets
          find artifacts/ -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256*" \) -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Create consolidated checksums file
        run: |
          cd release-assets
          cat *.sha256* > SHA256SUMS.txt || true
          cat SHA256SUMS.txt

      - name: Upload assets to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.get-release.outputs.tag }}
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  # Create summary
  summary:
    name: Build Summary
    needs: [get-release, build, upload-assets]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Create summary
        run: |
          echo "## ðŸ”¨ Binary Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release ${{ needs.get-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "### âœ… Platform Binaries Built" >> $GITHUB_STEP_SUMMARY
            echo "- Linux x86_64 (GNU)" >> $GITHUB_STEP_SUMMARY
            echo "- Linux x86_64 (MUSL)" >> $GITHUB_STEP_SUMMARY
            echo "- macOS x86_64 (Intel)" >> $GITHUB_STEP_SUMMARY
            echo "- macOS ARM64 (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
            echo "- Windows x86_64" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Binary Build Failed" >> $GITHUB_STEP_SUMMARY
            echo "Check the build job logs for details" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.upload-assets.result }}" = "success" ]; then
            echo "### âœ… Assets Uploaded to Release" >> $GITHUB_STEP_SUMMARY
            echo "All binaries and checksums are available on the release page" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Asset Upload Failed" >> $GITHUB_STEP_SUMMARY
            echo "Binaries were built but not uploaded" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Release Page" >> $GITHUB_STEP_SUMMARY
          echo "https://github.com/${{ github.repository }}/releases/tag/${{ needs.get-release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Using installation script" >> $GITHUB_STEP_SUMMARY
          echo "curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | sh" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Or via cargo" >> $GITHUB_STEP_SUMMARY
          echo "cargo install sublime_cli_tools" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
