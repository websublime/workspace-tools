[package]
name = "sublime_cli_tools"
version = "0.1.0"
edition = "2021"
description = "CLI tools for monorepo management"
authors = ["Miguel Ramos <miguel.ramos@websublime.com>"]
license = "MIT"
default-run = "workspace"

[dependencies]
sublime_standard_tools = { workspace = true }
sublime_git_tools = { workspace = true }
sublime_package_tools = { workspace = true }
sublime_monorepo_tools = { workspace = true }

# CLI dependencies
clap = { version = "4.5.36", features = ["derive"] }
dirs = { workspace = true }
notify = "8.0.0"
toml = "0.8.20"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_yaml = "0.9"

# TUI dependencies
ratatui = "0.29.0"
crossterm = "0.29.0"
tui-widget-list = "0.13.2"

# Enhanced CLI output
tabled = "0.17.0"         # Beautiful tables
console = "0.15"          # Better styling and emoji support
dialoguer = "0.11"        # Interactive prompts (if needed)
indicatif = "0.17"        # Progress bars and spinners
unicode-width = "0.2"     # For proper alignment with Unicode
colored = "3.0.0"
textwrap = "0.16.0"
terminal_size = "0.4.2"

# Other dependencies
tokio = { version = "1.44.2", features = ["full"] }
chrono = { workspace = true }
thiserror = { workspace = true }
anyhow = "1.0.98"
log = { workspace = true }
env_logger = "0.10"
ctrlc = "3.4"
rand = "0.8"
bincode = "1.3"
libc = "0.2"
glob-match = "0.2"
regex = { workspace = true }
once_cell = "1.18.0"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[[bin]]
name = "workspace"
path = "src/main.rs"

[[bin]]
name = "workspace-daemon"
path = "src/bin/workspace-daemon.rs"

[[bin]]
name = "workspace-monitor"
path = "src/bin/workspace-monitor.rs"

[[bin]]
name = "workspace-changes"
path = "src/bin/workspace-changes.rs"

[[bin]]
name = "workspace-version"
path = "src/bin/workspace-version.rs"

[[bin]]
name = "workspace-graph"
path = "src/bin/workspace-graph.rs"

[[bin]]
name = "workspace-config"
path = "src/bin/workspace-config.rs"

[[bin]]
name = "workspace-info"
path = "src/bin/workspace-info.rs"

[lib]
name = "sublime_workspace_cli"
path = "src/lib.rs"
