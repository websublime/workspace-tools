[workspace]
# path of the git-cliff configuration
changelog_config = "cliff.toml"

# enable changelog updates
changelog_update = true

# update dependencies with `cargo update`
dependencies_update = true

# create tags for the releases
git_tag_enable = true

# disable GitHub releases
git_release_enable = true

# labels for the release PR
pr_labels = ["release"]

# disallow updating repositories with uncommitted changes
allow_dirty = false

# disallow packaging with uncommitted changes
publish_allow_dirty = false

# disable running `cargo-semver-checks`
semver_check = false

changelog_path = "./CHANGELOG.md"

# Publish order based on dependencies
# 1. standard (no internal deps)
# 2. git (depends on standard)
# 3. pkg (depends on git + standard)
# 4. cli (depends on all)

[[package]]
name = "sublime_standard_tools"
changelog_path = "crates/standard/CHANGELOG.md"
changelog_update = true

[[package]]
name = "sublime_git_tools"
changelog_path = "crates/git/CHANGELOG.md"
changelog_update = true

[[package]]
name = "sublime_pkg_tools"
changelog_path = "crates/pkg/CHANGELOG.md"
changelog_update = true

[[package]]
name = "sublime_cli_tools"
changelog_path = "crates/cli/CHANGELOG.md"
changelog_update = true
